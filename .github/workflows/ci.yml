name: CI Workflows

on:
  push:
    branches:
      - main

jobs:
  # Job para la integración continua y pruebas
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.16.0'

      - name: Install pnpm globally
        run: |
          npm install -g pnpm  # Instala pnpm globalmente

      - name: Install dependencies
        run: |
          pnpm install  # Instala las dependencias usando pnpm

      - name: Run tests
        run: |
          pnpm run test

# Job para la liberación de versiones (semantic-release)
  semantic-release:
    runs-on: ubuntu-latest
    needs: tests  # Asegura que el trabajo de pruebas se ejecute antes de hacer el release

    permissions:
      contents: write
      id-token: write
      pull-requests: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.16.0'

      - name: Install pnpm globally
        run: |
          npm install -g pnpm  # Instala pnpm globalmente

      - name: Install dependencies
        run: |
          pnpm install  # Instala las dependencias usando pnpm

      - name: Run Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          pnpm exec semantic-release
